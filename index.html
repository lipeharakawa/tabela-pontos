<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Seidi Harakawa">
    <meta name="description" content="A Tabela de Pontos mostra a classificação dos jogadores de acordo com seus pontos, clicando nos botões de 'Vitória', 'Empate' ou 'Derrota'.">
    <link rel="stylesheet" href="./style.css">
    <title>Tabela de Pontos</title>
</head>
<body>
    <h1>Classificação Alura</h1>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Pontos</th>
                    <th colspan="3">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaJogadores">
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
